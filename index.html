<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papaya Payment Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- CSS fonts -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Heading -->
    <div>
        <h1 class="heading1">Papaya Payment Calculator</h1>
    </div>
    <!-- Ye dusri baar update kr rahe -->
    <!-- Calculator and Image -->
    <div class="row main-container">
        <div class="col-md-6 form-1">
            <form action="/" method="post" class="main-form" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter Weight in kg</label>
                  <input type="number" class="form-control" name="weight" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Weight in kg">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Enter Rate per kg</label>
                  <input type="number" step="0.01" class="form-control" name="rate" id="exampleInputPassword1" placeholder="Rate per kg">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Calculate my Payment!</button>
              </form>
        </div>
        <div class="col-md-6 image-container">
            <img class="mainimage" src="images/papayamain.jpg" alt="papaya image">
        </div>
    </div>
    <div class="footer">
        <p>Copyright @Parikshit Patil</p>
    </div>
</body>

</html>
